name: Build and deploy Node.js app to Azure Web App - colabi-staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          npm ci --legacy-peer-deps
          npm run build
        env:
          NODE_ENV: production

      - name: Prepare package for deployment
        run: |
          # Remove dev dependencies to reduce size (optional)
          npm prune --production
          
          # Create zip for deployment
          zip -r ./release.zip ./* -x "*.git*" -x "*node_modules/.cache*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D7C496E8701D4E03AF791E57184A7A8A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1630D17FF1494E20AFE82091DECD15A7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_78A71BA0C3A44CB18B2CA80560A4BFAD }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'colabi-staging'
          slot-name: 'Production'
          package: .
          startup-command: 'node startup.js'